<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .form-button {
      position: relative;
      top: 10px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-container {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .notification-badge {
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background-color: red;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <button class="form-button">Submit</button>

    <div class="icon-container">
      <div class="notification-badge">3</div>
    </div>

    <hr>

    <div class="icon-container">
      <div class="notification-badge">3</div>
    </div>

  </form>
</body>

</html>
