<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Position Example</title>
  <style>
    .form-button {
      position: relative;
      top: 10px;  /* Moves the button 10px down from its original position */
      left: 20px; /* Moves the button 20px to the right */
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <button class="form-button">Submit</button>
  </form>
</body>
</html>
