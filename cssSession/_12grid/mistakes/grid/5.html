<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            height: 37vh;
            width: 95%;
            background-color: lightyellow;
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(12,55px);
            grid-template-rows: repeat(5,20px);
            border: 1px solid pink;
            background-color: #272B2A;
            border-radius: 8px;
            gap: 10px;
            padding: 8px;
            margin: auto;

        }

        .main > *{
            display: flex;
            background-color: #303438;
            justify-content: center;
            align-items: center;
            padding: 10px 4px;
            color: skyblue;
            font-size: 70%;
            border-radius: 2px;
            /* border: .1px solid red; */
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        }
        .enter,.shift{
            grid-column: 11 / 13;
        }
        .space{
            grid-column: 5 / 9;
        }

        



    </style>
</head>
