<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            /* width: 100%; */
            border-collapse: collapse;
            text-align: center;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #8a6e6e;
        }
    </style>

</head>
<body>
    //table>tr>th*3 line.11 //th= table head
    //tr>td*3 line.17 //td = table data
    <table>
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>Us</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Fr</td>
            <td>france@gmail.com</td>
        </tr>
    </table>
<br>

    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>In</td>
            <td>Jp</td>
        </tr>
    </table>
</body>
</html>
