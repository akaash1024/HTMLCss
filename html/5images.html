<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./el.jpg" alt="no image">

    <picture>
        <source media="(min-width: 650px)" srcset="./el.jpg" /> //self closing but you can close it for best level production
        <source media="(min-width: 460px)" srcset="./el.jpg" /> 
        <img src="./el.jpg" alt="">
    </picture>
    <br>    
    <hr>

    <!---using map to generate-->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="el.jpg" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" alt="" title="" href="" coords="561,283,409,124" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="23,147,168,188" shape="rect">
        <area onclick="three()" target="" alt="" title="" href="" coords="33,204,351,416" shape="rect">
    </map>

    <script>
        function one(){alert("you clicked face")}
        function two(){alert("you clicked on shopping")}
        function three(){alert("you clicked items")}
    </script>

</body>
</html>
