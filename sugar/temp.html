<html>

	<head>
		<style>
				.hr-lines{
					position: relative;
					max-width: 500px;
					margin: 100px auto;
					text-align: center;
					}

					.hr-lines:before{
					content:" ";
					height: 2px;
					width: 130px;
					background: red;
					display: block;
					position: absolute;
					top: 50%;
					left: 0;
					}

					.hr-lines:after{
					content:" ";
					height: 2px;
					width: 130px;
					background: red;
					display: block;
					position: absolute;
					top: 50%;
					right: 0;
					}
		</style>
	</head>

	<body>
		<h2 class="hr-lines"> PEACE </h2>
		
	</body>
</html>
